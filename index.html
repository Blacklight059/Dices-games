<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jeux de d√©s</title>
    <meta charset="UTF-8">    
    
    <meta name="description" content="Dices games">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body class="container-fluid" id="body">
    <header class="container-fluid header">
        <div class="new-game">
            
            <button type="button" class="btn" id="newGame" onclick="newGame()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg> New game</button>
        </div>
        <div class="imgmWin"><img alt="win-area" id="dImg" class="border border-danger shadow-lg " style="width: 150px ;"
            src="assets/img/favicon.png" alt=""></div>
    </header>
    <main class="main">

        
        <div class="row game">
            <div class="row col-5 Player">
                <h1 class="Player1  mx-auto" id="PlayerTitle1">Player 1</h1>
                <div class="scorePlayer1  mx-auto" id="scorePlayer1">0
                </div>
            </div>
            <img class="row col-2 img1" src="assets/img/dice6.png">
            <div class="row col-5 Player">
                <h1 class="Player2  mx-auto" id="PlayerTitle2">Player 2</h1>
                <div class="scorePlayer2  mx-auto" id="scorePlayer2">0
                </div>
            </div>

        </div>
        <div class="row play">
            <div class="row col-3 current1">
                <h3 class="current mx-auto">Current</h3>
                <span id="sum1">0</span>
            </div>
            
            <div class="row col-2 mx-auto playButton">
                <div class="rollDice">
                    <button type="button" class="btn" id="btnRoll" onClick="rollTheDice()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                      </svg> ROLL DICE</button>
                </div>
                <div class="hold">
                    <button type="button" class="btn" id="btnHold" onclick="hold()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                      </svg> HOLD</button>
                </div>
            </div>
            
            <div class="row col-3 current2">
                <h3 class="current mx-auto" >Current</h3>
                <span id="sum2">0</span>

            </div>
        </div>
    </main>
</body>
</html>

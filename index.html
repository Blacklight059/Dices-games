<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jeux de d√©s</title>
    <meta charset="UTF-8">    
    
    <meta name="description" content="Dices games">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">
    <header class="container-fluid header">
        <button type="button" class="new-game">New game</button>
    </header>
    <main class="main">
        <div class="container-fluid row  Player">
            <h1 class="row col-6 Player1">Player 1</h1>
            <h1 class="row col-6 Player2">Player 2</h1>
        </div>
        <div class="row game">
            <div class="row col-5 scorePlayer1"></div>
            <img class="row col-2 img1" src="assets/img/dice6.png">
            <div class="row col-5 scorePlayer2"></div>
        </div>
        <div class="row play">
            <div class="row col-5 current1">
                <h3 class="current mx-auto">Current</h3>
            </div>
            
            <div class="row col-2 mx-auto playButton">
                <div class="rollDice">
                    <button type="button" class="btn">ROLL DICE</button>
                </div>
                <div class="hold">
                    <button type="button" class="btn">HOLD</button>
                </div>
            </div>
            
            <div class="row col-5 current2">
                <h3 class="current mx-auto" >Current</h3>
            </div>
        </div>
    </main>
</body>
</html>
